<ion-header>

  <ion-navbar color="primary">
    <ion-title>Modifier profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="this.fGroup" (submit)="modifier()">
   
        <ion-item>
          <ion-label floating>
            Nom
          </ion-label>
          <ion-input type="text" formControlName="nom" required [(ngModel)]="this.user.nom">
    
          </ion-input>
        </ion-item>
        <ion-item *ngIf="!this.fGroup.controls.nom.valid && this.fGroup.controls.nom.dirty" color="danger">
          <p>aumoins trois caracteres</p>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Prenom
          </ion-label>
          <ion-input type="text" formControlName="prenom" [(ngModel)]="user.prenom">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Telephone
          </ion-label>
          <ion-input type="number" formControlName="telephone" required [(ngModel)]="user.telephone">
    
          </ion-input>
        </ion-item>
        <ion-item *ngIf="!this.fGroup.controls.telephone.valid && this.fGroup.controls.telephone.dirty" color="danger">
          <p>Entrez un numero correct</p>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Email
          </ion-label>
          <ion-input type="email" formControlName="email" required [(ngModel)]="user.email">
    
          </ion-input>
        </ion-item>
        <ion-item *ngIf="!this.fGroup.controls.email.valid && this.fGroup.controls.email.dirty" color="danger">
          <p>Entrez un email correct</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Profile</ion-label>
          <ion-select formControlName="profile" [(ngModel)]="user.profile" required>
            <ion-option value="Proprietaire">
              Proprietaire immobilier
            </ion-option>
            <ion-option value="Agent">
              Agent immobilier
            </ion-option>
            <ion-option value="Agence immobiliere">
              Agence immobiliere
            </ion-option>
            <ion-option value="Particulier">
              Particulier
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="!this.fGroup.controls.profile.valid && this.fGroup.controls.profile.dirty" color="danger">
          <p>Le profile est obligatoire</p>
        </ion-item>

</ion-content>
