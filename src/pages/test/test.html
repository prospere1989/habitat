
<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{this.fGroup.controls.Telephones.valid}}
  <form [formGroup]="fGroup" novalidate (submit)="save()">
    <ion-item>
      <ion-label>Telephone</ion-label>
      <ion-input formControlName="nom">

      </ion-input>
    </ion-item>
    <div formArrayName="Telephones">
      
        <div [formGroupName]="0">

          <ion-item>
            <ion-label>
              Telephone 1
            </ion-label>
            <ion-input formControlName="telephone1">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>
              Telephone 2
            </ion-label>
            <ion-input formControlName="telephone2">
            </ion-input>
          </ion-item>

        </div>

    </div>
    <button ion-button [disabled]="!this.fGroup.valid">
      submit
    </button>
  </form>
</ion-content>
